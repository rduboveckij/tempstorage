<div class="row">
    <h2 translate="file.list"></h2>

    <div class="pull-right">
        <button class="btn btn-success"
                type="button"
                ng-click="vm.uploadFile()"
                translate="upload.file"></button>
    </div>

    <div ng-if="::!vm.files.length"
         class="alert alert-danger"
         role="alert"
         translate="no.data">
    </div>

    <div ng-if="::vm.files.length" class="table-with-filter">
        <form class="form-inline">
            <div class="form-group">
                <label for="inputFilename" translate="file.name"></label>:
                <input id="inputFilename"
                       type="text"
                       class="form-control"
                       maxlength="255"
                       ng-model="vm.filter.filename"
                       placeholder="{{::'search.file.name' | translate}}">
            </div>
            <div class="form-group">
                <label for="inputExtension" translate="extension"></label>:
                <select id="inputExtension"
                        class="form-control"
                        ng-model="vm.filter.extension">
                    <option translate="all" value=""></option>
                    <option ng-repeat="extension in ::vm.extensions track by extension"
                            value="{{::extension}}"
                            translate="{{::extension}}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputStartUploaded" translate="start.uploaded"></label>:
                <div class="input-group">
                    <input id="inputStartUploaded"
                           type="text"
                           class="form-control"
                           min="minUploadedDate"
                           ng-model="vm.filter.startDate"
                           uib-datepicker-popup="shortDate"
                           show-button-bar="false"
                           readonly="true"
                           is-open="vm.startDateOptions.opened"
                           datepicker-options="vm.startDateOptions"/>
                    <div class="input-group-addon open-calendar"
                         ng-click="vm.startDateOptions.opened = !vm.startDateOptions.opened">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEndUploaded" translate="end.uploaded"></label>:
                <div class="input-group">
                    <input id="inputEndUploaded"
                           type="text"
                           class="form-control"
                           ng-model="vm.filter.endDate"
                           uib-datepicker-popup="shortDate"
                           show-button-bar="false"
                           readonly="true"
                           is-open="vm.endDateOptions.opened"
                           datepicker-options="vm.endDateOptions"/>
                    <div class="input-group-addon open-calendar"
                         ng-click="vm.endDateOptions.opened = !vm.endDateOptions.opened">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </div>
                </div>
            </div>
        </form>

        <div ng-show="vm.isEmptyTable"
             class="alert alert-info"
             role="alert"
             translate="no.data.found">
        </div>

        <div class="table-responsive" ng-hide="vm.isEmptyTable">
            <table class="table table-striped table-hover table-condensed table-with-order">
                <tr>
                    <th ng-click="vm.changeOrder('filename')">
                        <span translate="file.name"></span>
                        <i class="glyphicon"
                           ng-show="vm.orderProperty === 'filename'"
                           ng-class="{'glyphicon-arrow-up': !vm.orderReverse, 'glyphicon-arrow-down': vm.orderReverse}"></i>
                    </th>
                    <th ng-click="vm.changeOrder('contentType')">
                        <span translate="content.type"></span>
                        <i class="glyphicon"
                           ng-show="vm.orderProperty === 'contentType'"
                           ng-class="{'glyphicon-arrow-up': !vm.orderReverse, 'glyphicon-arrow-down': vm.orderReverse}"></i>
                    </th>
                    <th ng-click="vm.changeOrder('extension')">
                        <span translate="extension"></span>
                        <i class="glyphicon"
                           ng-show="vm.orderProperty === 'extension'"
                           ng-class="{'glyphicon-arrow-up': !vm.orderReverse, 'glyphicon-arrow-down': vm.orderReverse}"></i>
                    </th>
                    <th ng-click="vm.changeOrder('size')">
                        <span translate="size"></span>
                        <i class="glyphicon"
                           ng-show="vm.orderProperty === 'size'"
                           ng-class="{'glyphicon-arrow-up': !vm.orderReverse, 'glyphicon-arrow-down': vm.orderReverse}"></i>
                    </th>
                    <th ng-click="vm.changeOrder('uploaded')">
                        <span translate="uploaded.date"></span>
                        <i class="glyphicon"
                           ng-show="vm.orderProperty === 'uploaded'"
                           ng-class="{'glyphicon-arrow-up': !vm.orderReverse, 'glyphicon-arrow-down': vm.orderReverse}"></i>
                    </th>
                </tr>
                <tr ng-repeat="file in vm.filterFiles(vm.filter) | orderBy: vm.orderProperty: vm.orderReverse track by file.fileId">
                    <td>
                        <a ui-sref="temp-storage-file-details({fileId: file.fileId})"
                           ng-bind-html="file.filename | highlight: vm.filter.filename"></a>
                    </td>
                    <td ng-bind="::file.contentType"></td>
                    <td ng-bind="::file.extension"></td>
                    <td ng-bind="::file.size | sizeReadable"></td>
                    <td ng-bind="::file.uploaded | date:'shortDate'"></td>
                </tr>
            </table>
        </div>
    </div>

</div>
