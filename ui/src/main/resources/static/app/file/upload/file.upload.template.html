<div class="modal-header">
    <h3 class="modal-title" translate="upload.file"></h3>
</div>
<div class="modal-body">
    <form name="UploadForm">
        <div class="form-group">
            <label for="inputDescription" translate="description"></label>:
            <textarea id="inputDescription"
                      class="form-control"
                      rows="3"
                      autofocus
                      maxlength="255"
                      ng-model="vm.file.description"></textarea>
        </div>
        <div class="form-group">
            <label for="inputFile" translate="file"></label>:
            <input type="file"
                   id="inputFile"
                   input-file
                   ng-model="vm.file.file"
                   required>
            <p class="help-block" translate="select.file"></p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            type="button"
            ng-click="vm.send()"
            ng-disabled="UploadForm.$invalid"
            translate="send"></button>
    <button class="btn btn-warning"
            type="button"
            ng-click="vm.cancel()"
            translate="cancel"></button>
</div>
